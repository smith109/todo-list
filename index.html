<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="header"><h1>Todo List</h1></div><div class="sidebar"><h2>Projects</h2><button class="add-project-btn">Add Project</button><ul class="project-container"></ul></div><div class="main"><div class="header"><h2 class="active-project-name"></h2><button class="add-todo-btn">Add Todo</button></div><div class="todo-container"></div></div></div><dialog class="project-modal"><form method="dialog" class="project-form"><h2>Add New Project</h2><div class="form-row"><label for="name">Name:</label> <input name="project-name" id="name" autofocus required> <span></span></div><div class="form-row"><button type="button" class="cancel-btn">Cancel</button> <button type="submit">Confirm</button></div></form></dialog><dialog class="todo-modal"><form method="dialog" class="todo-form"><h2>Add New Todo</h2><div class="form-row"><label for="title">Title:</label> <input name="todo-title" id="title" autofocus required> <span></span></div><div class="form-row"><label for="description">Description:</label> <textarea name="todo-description" id="description" rows="4" cols="25"></textarea></div><div class="form-row"><label for="due-date">Due Date:</label> <input type="date" name="todo-due-date" id="due-date"></div><fieldset><legend>Priority</legend><div><input type="radio" name="todo-priority" id="low" value="low" required checked="checked"> <label for="low">Low</label></div><div><input type="radio" name="todo-priority" id="medium" value="medium"> <label for="medium">Medium</label></div><div><input type="radio" name="todo-priority" id="high" value="high"> <label for="high">High</label></div></fieldset><div class="form-row"><button type="button" class="cancel-btn">Cancel</button> <button type="submit">Confirm</button></div><input type="hidden" name="todoId" id="todoId"></form></dialog></body></html>
